type ScopeOfWorkState {
  title: String!
  description: String!
  status: ScopeOfWorkStatus!
  deliverables: [Deliverable!]!
  roadmaps: [Roadmap!]!
  agents: [Agent!]!
}

enum ScopeOfWorkStatus {
  DRAFT
  SUBMITTED
  REJECTED
  APPROVED
  CANCELED
}

type Agent {
  id: ID!
  agentType: AgentType!
  name: String!
  code: String!
  imageUrl: String
}

enum AgentType {
  HUMAN
  GROUP
  AI
}

type Deliverable {
  id: OID!
  owner: ID
  title: String!
  code: String!
  description: String!
  status: DeliverableStatus!
  workProgress: Progress
  keyResults: [KeyResult!]!
}

enum DeliverableStatus {
  WONT_DO
  DRAFT
  TODO
  BLOCKED
  IN_PROGRESS
  DELIVERED
  CANCELED
}

union Progress = StoryPoint | Percentage | Binary

type Percentage {
  value: Float!
}

type Binary {
  isBinary: Boolean
  
}

type StoryPoint {
   total: Int!
   completed: Int!
}

type KeyResult {
  id: OID!
  title: String!
  link: String!
}

type Roadmap {
  id: OID!
  slug: String!
  title: String!
  description: String!
  milestones: [Milestone!]!
}

type Milestone {
  id: OID!
  sequenceCode: String!
  title: String!
  description: String!
  deliveryTarget: String!
  scope: DeliverablesSet
  estimatedBudgetCap: String!
  coordinators: [ID!]!
}

type DeliverablesSet {
  deliverables: [OID!]!
  status: DeliverableSetStatus!
  progress: Progress!
  deliverablesCompleted: DeliverablesCompleted!
}

type DeliverablesCompleted {
  total: Int!
  completed: Int!
}

enum DeliverableSetStatus {
  DRAFT
  TODO
  IN_PROGRESS
  FINISHED
  CANCELED
}



